<script>
	$.get('http://localhost:3333/CameraData', function(data){
                CameraData=data;
                var element ="";

                    console.log(CameraData[i]);
                    
                    element+="<div class=header><h1>"+CameraData[i].Make+"</h1>";
                    element+="<h2>"+CameraData[i].Model+"</h2></div>";
                    element+="<p>"+CameraData[i].MSRP+"</p><p>"+CameraData[i].Weight+"</p><p>"+CameraData[i].Resolution+"</p><p>"+CameraData[i].SenssorSize+"</p><p>"+CameraData[i].MaxISO+"</p><p>"+CameraData[i].MinISO+"</p><p>";
                
                }
            
                $('#CameraData').append(element);
            
            });
